<!doctype html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53234284-6"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-53234284-6');
        </script>

        <title>Release Butler - Releases of popular frontend libraries & frameworks</title>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#c4932d">

        <link rel="icon" type="image/png" href="/images/logo.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300" >
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="branding">
                        <img class="logo" src="/images/logo.png" alt="Release Butler" />
                        <h1>Release Butler</h1>
                    </div>
                    <p class="description">Get notified about releases of popular frontend libraries & frameworks!</p>
                    <div class="actions">
                        <button type="button"
                                class="btn btn-lg btn-outline-dark action-add-library"
                                onclick="analytics('request-add-library-feature');">
                            Add your library
                        </button>
                        <a role="button"
                           class="btn btn-lg btn-danger"
                           href="https://twitter.com/releasebutler"
                           target="_blank"
                           onclick="analytics('open-twitter-profile');">
                            Follow releases
                        </a>
                    </div>
                    <div class="signup">
                        <iframe src="https://upscri.be/1f0f56?as_embed"></iframe>
                    </div>
                    <div class="libraries">
                        <img src="/images/angular.png" alt="Angular">
                        <img src="/images/react.png" alt="React">
                        <img src="/images/vue.png" alt="Vue">
                        <img src="/images/rxjs.png" alt="RxJS">
                        <img src="/images/redux.png" alt="Redux">
                        <img src="/images/mobx.png" alt="MobX">
                        <img src="/images/webpack.png" alt="Webpack">
                        <img src="/images/typescript.png" alt="Typescript">
                        <img src="/images/prettier.png" alt="Prettier">
                        <p>and many more...</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="timeline">
                        <a class="twitter-timeline"
                           data-lang="en"
                           data-height="500"
                           data-theme="light"
                           data-link-color="#c4932d"
                           href="https://twitter.com/releasebutler?ref_src=twsrc%5Etfw">
                            Tweets by Release Butler
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col changelog">
                    <h2>Get and share beautiful changelog</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1 d-none d-lg-block"></div>
                <div class="col-md-12 col-lg-10">
                    <form class="changelog-form">
                        <div class="form-row">
                            <div class="form-group col-md-6 col-lg-3">
                                <label for="changelog-type">Changelog type</label>
                                <select id="changelog-type" class="form-control">
                                    <option value="changelog" selected>Changelog.md file</option>
                                    <option value="github">Github releases</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 col-lg-3">
                                <label for="changelog-repo">GitHub Repository</label>
                                <input type="text" class="form-control"
                                       id="changelog-repo"
                                       value="angular/angular"
                                       placeholder="eg: angular/angular">
                            </div>
                            <div class="form-group col-md-6 col-lg-3">
                                <label for="changelog-version">Version</label>
                                <input type="text" class="form-control"
                                       id="changelog-version"
                                       value="5.2.1"
                                       placeholder="eg: 5.2.1">
                            </div>
                            <div class="form-group col-md-6 col-lg-3">
                                <button id="changelog-submit"
                                        class="btn btn-outline-warning">
                                    Download
                                </button>
                                <button id="changelog-spinner" disabled
                                        class="btn btn-outline-warning">
                                    <i class="fas fa-cog fa-spin"></i>
                                </button>
                            </div>
                        </div>
                        <div id="changelog-feedback" class="alert alert-danger" role="alert">
                            Something went wrong, please check if you used correct values...
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            Â© <span class="year"></span> - Release Butler by Tomas Trajan
        </div>
        <script src="app.js"></script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
    </body>
</html>
